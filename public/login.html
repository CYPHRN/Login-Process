<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign In</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/login.css"
</head>
<body>
    
    <div class="container">
      <form action="/login-user" method="post">
        <div class="container mt-5 align-items-center">
          <h1>Login</h1>
            <div class="container signup mt-4">
            <p>Don't have an account? <a href="/register">Sign up</a>.</p>
            </div>
          <hr>

        <div class="container mt-3">
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" id="username" required>
        </div>

          <div class="container mt-3 mb-3">
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="password" required>
          </div>

       <hr>

        <div class="container d-flex justify-content-between mt-3">
          <div>
            <button type="submit" class="registerbtn btn btn-success">Login</button>
          </div>
          
          <div class="d-flex gap-2">
            <a href='/'>
              <button type="button" class="cancelbtn btn btn-secondary">Cancel</button>
            </a>
            
            <a href='/recovery'>
              <button type="button" class="forgotpass btn btn-warning">Forget Password?</button>
            </a>
          </div>
        </div>
      </form>
    </div>
    
</body>
</html>
