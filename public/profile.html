<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>User Profile</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h1>User Profile</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                Account Information
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <strong>Username:</strong> <span id="username">Loading...</span>
                </div>
                <div class="mb-3">
                    <strong>Email:</strong> <span id="email">Loading...</span>
                </div>
                <div class="mb-3">
                    <strong>Account Created:</strong> <span id="created">Loading...</span>
                </div>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-header">
                Account Actions
            </div>
            <div class="card-body">
                <a href="#" class="btn btn-warning mb-2">Change Password</a>
                <a href="#" class="btn btn-primary mb-2">Edit Profile</a>
                <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
                <form action="/logout" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
