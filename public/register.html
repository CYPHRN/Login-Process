<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
      <form action="register-user" method="post">
        <div class="container mt-5 align-items-center">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>

          <hr>
          
          <div class="container">

            <div class="container">
                <label for="email" class="form-label"><b>Email</b></label>
                <input type="email" class="form-control" placeholder="Enter your email" name="email" id="email" required>
              </div>

            <div class="container mt-3 mb-3">
              <label for="username"><b>Username</b></label>
              <input type="text" class="form-control" placeholder="Enter Username" name="username" id="username" required>
            </div>

          
            <div class="container mt-3 mb-3">
              <label for="password"><b>Password</b></label>
              <input type="password" class="form-control" placeholder="Enter Password" name="password" id="password" required>
            </div>

            <div class="container mt-3 mb-3">
              <label for="pswrepeat"><b>Repeat Password</b></label>
              <input type="password" class="form-control" placeholder="Repeat Password" name="pswrepeat" id="pswrepeat" required>
            </div>

          </div>

          <hr>

          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          <button type="submit" class="registerbtn btn btn-secondary">Register</button>
        </div>
        <div class="container signin mt-2">
          <p>Already have an account? <a href="/login">Sign in</a>.</p>
        </div>
      </form>
    </div>
</body>
</html>
